<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bitway-real-estate/assets/logo-favicon-jMe9DkgR.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitway Real Estate</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css">
  <script type="module" crossorigin src="/bitway-real-estate/assets/main-CkmAfWaw.js"></script>
  <link rel="stylesheet" crossorigin href="/bitway-real-estate/assets/main-BZLH5RjG.css">
</head>

<body>

    <main>
        <section class="create-page-section">
    <div class="image-form-container">


        <picture>
            <source srcset="/bitway-real-estate/assets/login-Bxgg2j0j.webp 1x, /bitway-real-estate/assets/login@2x-D-AiRVie.webp 2x"
                media="(min-width: 1200px)" type="image/webp" />
            <source srcset="/bitway-real-estate/assets/login-D1Ngc7uZ.jpg 1x, /bitway-real-estate/assets/login@2x-DBfOLQOt.jpg 2x" media="(min-width: 1200px)"
                type="image/jpg" />
            <img class="create-image" src="/bitway-real-estate/assets/login-D1Ngc7uZ.jpg" alt="Hero image with build" />
        </picture>

        <div class="title-form-container">
            <a class="login-logo" href="./index.html">
                <img class="login-image" src="/bitway-real-estate/assets/logo-D4htOhEO.svg" alt="Logo" width="148" height="60">
            </a>

            <h2 class="form-title">Welcome ðŸ‘‹</h2>
            <p class="form-text">Please enter details</p>

            <form class="create-form">
                <div class="label-input-container">
                    <label class="form-label" for="user-email">Email Address</label>
                    <input class="form-input" type="email" name="user-email" id="user-email"
                        placeholder="mark.allen@example.com" required>
                </div>

                <div class="label-input-container">
                    <label class="form-label" for="user-password">Password</label>
                    <input class="form-input" type="password" name="user-password" id="user-password" required>
                </div>

                <div class="label-input-checkbox">
                    <input class="form-input-checkbox" type="checkbox" name="checkbox" id="checkbox" required>
                    <label class="form-label-checkbox" for="checkbox">Remember Me</label>

                    <a class="forgot-password-link" href="#">Forgot Password?</a>
                </div>

                <button class="form-button button" type="submit">Login</button>
            </form>

            <p class="sign-in-text">
                Already have an account?
                <a class="sign-in-link" href="./create-account.html">Sign up</a>
            </p>

        </div>
    </div>
</section>
    </main>


</body>

</html>
